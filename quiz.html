<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body id="backimg"
  class="bg-light"
  style="
    background-image: url('assects/1\ 1.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
  ">
    <nav class="navbar navbar-light fixed-top" style="background-color: #5eb562bf">
      <div class="container-fluid align-items-center">
        <img
          src="assects/logo.png"
          alt="Logo"
          class="img-fluid"
          style="height: 100px; width: 50px; margin-left: 20px"
        />
        <p id="nameoutput" class="ms-auto text-white mb-0" style="font-size: 18px">
          Name
        </p>
      </div>
    </nav>

   
    <div class="container mt-3">
      <div class="d-flex justify-content-end">
        <div id="timer" class="text-black " style="font-size: 18px; font-weight: bold;">
          00:10
        </div>
      </div>
    </div>

  <p class="d-flex justify-content-center align-items-center">Questions  2/5</p>
    <div class="d-flex justify-content-center align-items-center mt-4 px-3">
      <div class="card quiz-card p-4 rounded shadow text-center">
        <div class="card-header bg-white text-dark border-0">
          <h5 class="mb-0">1. What does HTML stand for?</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-check mb-2 text-start">
              <input class="form-check-input" type="radio" name="answer" id="option1" />
              <label class="form-check-label" for="option1">
                Hyper Text Markup Language
              </label>
            </div>
            <div class="form-check mb-2 text-start">
              <input class="form-check-input" type="radio" name="answer" id="option2" checked />
              <label class="form-check-label" for="option2">
                Hyper Text Preprocessor
              </label>
            </div>
            <div class="form-check mb-2 text-start">
              <input class="form-check-input" type="radio" name="answer" id="option3" />
              <label class="form-check-label" for="option3">
                Hyper Text Multiple Language
              </label>
            </div>
            <div class="form-check mb-2 text-start">
              <input class="form-check-input" type="radio" name="answer" id="option4" />
              <label class="form-check-label" for="option4">
                Hyper Tool Multi Language
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
<div class="btn-container">
    <button class="btnnext">Next</button>
</div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
